<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>{{ pageInfo.title }}</title>
    <meta name="keywords" content="{{ pageInfo.keywords }}" />
    <meta name="description" content="{{ pageInfo.description }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
    <meta name="renderer" content="webkit" />
    <link rel="icon" type="image/ico" href="{{STATIC_HOST}}/static/favicon.ico" />
    <link rel="apple-touch-icon" href="{{STATIC_HOST}}/static/favicon.ico" />
  </head>

  <body>
    <noscript>
      <h1 style="text-align: center">本网站需要启用JavaScript功能</h1>
    </noscript>
    <!--[if lt IE 9]>
      <script>
        alert('您浏览器的版本过低,推荐使用谷歌浏览器.')
      </script>
    <![endif]-->

    <!--vue-ssr-outlet-->

    <!-- Google Analytics -->
    <script nonce="{{nonce}}">
      ;(function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r
        ;(i[r] =
          i[r] ||
          function() {
            ;(i[r].q = i[r].q || []).push(arguments)
          }),
          (i[r].l = 1 * new Date())
        ;(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0])
        a.async = 1
        a.src = g
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga')

      ga('create', '{{ injectContext.GA_ID }}', 'auto')
      ga('send', 'pageview')
    </script>
  </body>
</html>
